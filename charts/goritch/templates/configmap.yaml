apiVersion: v1
kind: ConfigMap
metadata:
  name: page-content
data:
  index.html: |
    <html>
        <head>
            <title>{{ .Values.pageTitle }}</title>
        </head>
        <body>
            <pre>
                {{ .Values.bodyContent | indent 16 }}
            </pre>
        </body>
    </html>
